<script type="text/javascript">
function create(){
var User = StackMob.Model.extend({ schemaName: 'user' });
var user = new User({ username: document.getElementById("alias").value ,password: document.getElementById("password").value });
user.create();
}
function login(){
var user = new StackMob.User({ username: document.getElementById("alias").value ,password: document.getElementById("password").value });
user.login(false, {
success: function(model) {
console.debug("Test Debug@:");
window.location = "import.htm";

},
error: function(model, response) {
        console.debug(response);
    }
});
}
</script>

	<input type="text" id="alias"/><br>
	<input type="password" id="password"/><br>
	<input type="button" onclick="create()" value="Registrieren"/>
	<input type="button" onclick="login()" value="Login"/>
