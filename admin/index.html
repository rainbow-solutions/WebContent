<head>

<script type="text/javascript" src="../JS/db.js"></script>
<script type="text/javascript">
function loginasAdmin(result){
	if (result == true)
		dblogin(document.getElementById('alias').value, document.getElementById('password').value,login);
	else
		document.getElementById("NoAdmin").style.visibility = "visible";
		
}
function login(result){
	if (result == true) window.location = 'main.html';
}
</script>
<link href="css/smoothness/jquery-ui-1.10.1.custom.css" rel="stylesheet">
<script src="JS/jquery-ui-1.10.1.custom.js"></script>
<script src="i18n/en.js"></script>

<body onload="dbinit()">
<div>
<table>
	<tr>
		<td>Username:</td>
		<td><input type="text" id="alias"/></td>
	</tr>
	<tr>
	<td>Password:</td>
	<td><input type="password" id="password"/></td>
	</tr>
	
</table>
</div>
<div>
	<input type="button" onclick="isAdmin(document.getElementById('alias').value,loginasAdmin)" value="Login"/>
	</div>
	<div class="ui-widget">
	<div class="ui-state-error ui-corner-all" style="padding: 0 .7em; visibility: hidden" id="NoAdmin">
		<p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
		<strong><script type="text/javascript">document.write(Error)</script></strong> You have no admin rights!</p>
	</div>
</div>
</body>
